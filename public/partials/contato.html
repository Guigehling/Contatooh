<h1 class="text-center">Contato</h1>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<form ng-submit="salva()">
    <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" class="form-control" id="nome" name="nome" ng-model="contato.nome" required>
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email"
                required>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="#/" class="btn btn-default">Voltar</a>
    </div>
</form>
